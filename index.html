<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Video Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .video-stream {
            width: 100%;
            height: 500px;
            border: 1px solid #ddd;
            margin-top: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Live Video Stream</h1>
        <p>Streaming from IP Camera at <b>192.168.142.138</b></p>
        <img class="video-stream" src="http://192.168.142.138:81/stream" width="100%" height="auto" />
    </div>
</body>
</html>
